<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Object Info</title>
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
	
	<section class="content">
		<div class="header">
			<h2><script>document.write("Javascript Object Info")</script></h2>
		</div>
		<div class="maincontent">
			<script>
				var a="hello";
				document.write(typeof(a)+"<br>");//show string
				var b= {name:"Razu",age:30}
				document.write(typeof(b)+"<br>");//show object
				var c= [1,23,45];
				document.write(typeof(c)+"<br>");//this array also show object in javascript
				var d=null;
				document.write(typeof(d)+"<br>");//this null also object type
				var e;
				document.write(typeof(e)+"<br>");//show undefined data type
				var f=true;
				document.write(typeof(f)+"<br>");//show boolean data type
				var g=123;
				document.write(typeof(g)+"<br>");//show number datatype

			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Javascript Object Info")</script></h2>
		</div>
	</section>
</body>
</html>
