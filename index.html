<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Array Info</title>
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
	
	<section class="content">
		<div class="header">
			<h2><script>document.write("Javascript Array Info")</script></h2>
		</div>
		<div class="maincontent">
			<script>
				var arr1= [1,2,3,4,5];
				var arr2= [4,5,6,7,8];
				var getarr = arr1.concat(arr2);
				document.write(getarr);
				document.write("<br>");
				var color=["Green","Blue","Purple","Red"];
				document.write("Before Sorting : "+color+"<br>");
				color.sort();
				document.write("After Sorting : "+color);
				document.write("<br>");
				var num=[10,1020,50,30,80,70,95];
				document.write("Before Sorting : "+num+"<br>");
				num.sort();
				function arrsort(x,y){
					return (y-x);
				}
				num.sort(arrsort);
				document.write("After Sorting : "+num);
				document.write("<br>");
				var num=[10,1020,50,30,35,70,85];
				num[num.length]="5000";
				document.write(num);
				document.write("<br>");
				var num=[10,1020,50,30,35,70,85];
				num.unshift(90);
				num.pop();
				num.push(33);
				document.write(num);
			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Javascript Array Info")</script></h2>
		</div>
	</section>
</body>
</html>
