<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Object Info</title>
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
	
	<section class="content">
		<div class="header">
			<h2><script>document.write("Javascript Object Info")</script></h2>
		</div>
		<div class="maincontent">
			<script>
				var myname= new String("Md. Shahnaouz Razu");
				var mynum=new Number(123456);
				document.write(typeof(mynum));
				document.write("<br>");
				var person={
					firstName:"Shahnaouz",
					lastName:"Razu",
					age:27,
					func:function(){
						return this.firstName+this.lastName;
					}
				}
				document.write(person.func());
				document.write("<br>");
				document.write(person.age);

			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Javascript Object Info")</script></h2>
		</div>
	</section>
</body>
</html>
