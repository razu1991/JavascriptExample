<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Global Variable</title>
	<link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
	
	<section class="content">
		<div class="header">
			<h2><script>document.write("Javascript Global Variable")</script></h2>
		</div>
		<div class="maincontent">
			<script>
				document.write("<br>");
				var color="green";//global variable
				function functionone(){
					window.color="red";//now this is global variable
					//color="red"; this is also global variable
					document.write("Inside function color is: "+color);
				}
				functionone();
				document.write("<br>");
				document.write(" Outside function color is: "+color);
				
			</script>
		</div>
		<div class="footer">
			<h2><script>document.write("Javascript Global Variable")</script></h2>
		</div>
	</section>
</body>
</html>
